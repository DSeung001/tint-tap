<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tint Tap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay" id="start-screen">
      <div class="panel">
        <h1 class="logo">Tint Tap</h1>
        <p class="tagline">Tint Tap!</p>
        <button id="start-button" class="button primary icon-play">Start Game</button>
      </div>
    </div>

    <div class="overlay hidden" id="gameover-screen">
      <div class="panel">
        <h2>Game Over</h2>
        <p id="final-score"></p>
        <p id="high-score"></p>
        <button id="restart-button" class="button icon-restart">Restart</button>
      </div>
    </div>

    <main class="game-shell">
      <header class="hud">
        <div class="hud-item icon-level"><span class="hud-label">Level</span><span class="hud-separator">|</span><span id="level-display" class="hud-value">1</span></div>
        <div class="hud-item icon-score"><span class="hud-label">Score</span><span class="hud-separator">|</span><span id="score-display" class="hud-value">0</span></div>
        <div class="hud-item icon-lives"><span class="hud-label">Lives</span><span class="hud-separator">|</span><span id="lives-display" class="hud-value">3</span></div>
        <div class="hud-item icon-timer"><span class="hud-label">Bonus Timer</span><span class="hud-separator">|</span><span id="timer-display" class="hud-value">0.0s</span></div>
        <div class="hud-item icon-best"><span class="hud-label">Best</span><span class="hud-separator">|</span><span id="best-display" class="hud-value">0</span></div>
      </header>

      <section id="message" class="message" aria-live="polite"></section>

      <section class="playfield">
        <div id="grid" class="tile-grid" role="grid"></div>
      </section>

      <footer class="controls">
        <button id="ok-button" class="button confirm icon-check">OK</button>
      </footer>
    </main>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
